<body class="noSelect">

<script type="text/template" id="home-page" name="home-page">
	<div class="pageContainer">
		<div id="dotNavigation" class="dotstyle dotstyle-circlegrow hideOpacity">
			<ul>
				<li class="current"><a href="#" timeValue="0"></a></li>
				<li><a href="#" timeValue="3"></a></li>
				<li><a href="#" timeValue="5"></a></li>
				<li><a href="#" timeValue="11"></a></li>
				<li><a href="#" timeValue="16"></a></li>
				<li><a href="#" timeValue="20"></a></li>
				<li><a href="#" timeValue="25"></a></li>
				<li><a href="#" timeValue="31"></a></li>
				<li><a href="#" timeValue="38"></a></li>
				<li><a href="#" timeValue="43"></a></li>
				<li><a href="#" timeValue="49"></a></li>
				<li><a href="#" timeValue="54"></a></li>
			</ul>
		</div>
		<div class="scrollContent">
			<video id="vid" tabindex="0"  autoplay autobuffer="autobuffer" preload="preload">
				<source type="video/webm; codecs=&quot;vp8, vorbis&quot;" src="media/galerie-interactive.webmhd.webm"></source>
				<source type="video/ogg;" src="media/galerie-interactive.oggtheora.ogv"></source>
				<source type="video/mp4;" src="media/galerie-interactive.mp4"></source>
			</video>
		</div>
		<div class="experience">
			<p id="timer" class="actual">L'experience sera atualisée dans 00:08:47</p>
			<p class="launch">LANCER L'EXPERIENCE</p>
			<img class="picto" src="img/picto_scroll.png">
		</div>
		<div id="sound"><img class="picto" src="img/picto_son.png"></div>
	</div>
</script>



<script type="text/template" id="gallery-page" name="gallery-page">
	<div class="pageContainer">
		<!--<div class="item-content"></div>-->
		<section class="pageContent">
			<div class="left-menu static-filter">
				<img class="filter" src="img/picto_filtre.png">
				<p>FILTRER</p>
			</div>
			
			<div class="grid">
				<!-- width of .grid-sizer used for columnWidth -->
				<div class="grid-sizer"></div>

			<!--<div class="grid-item grid-item--width2 shadow">

				<div class="grid-item shadow sound">
					<div class="toPlay"></div>
					<img src="img/gallery/geometry_facade-bois.jpg" />
				</div>
			-->
			</div>
		</section>
	</div>
</script>


<script type="text/template" id="menu-template" name="menu-template">
	<nav id="panel-menu" class="slide-menu-left noSelect">
		<img class="close-menu" src="img/picto_close.png">
		<div class="title">+ FILTRER <span class="bold">PAR VILLE</span></div>
		<ul class="city">
			<li>ANNECY</li>
			<li>PARIS</li>
			<li class="select">LYON</li>
			<li>TOULOUSE</li>
			<li>MONTPELLIER</li>
			<li>
				<p>Sélectionner une autre ville</p>
				<span class="custom-dropdown custom-dropdown--color">
					<select class="custom-dropdown__select custom-dropdown__select--color">
						<option>...</option>
						<option>LILLE</option>
						<option>BORDEAUX</option>
						<option>STRASBOURG</option>
					</select>
				</span>
			</li>
		</ul>

		<div class="title">+ FILTRER <span class="bold">PAR MISSION</span></div>
		<ul class="mission">
			<li value="reflect">REFLETS</li>
			<li>HAUTEURS</li>
			<li>GRAPHIQUE</li>
			<li class="select" value="shadow">OMBRES</li>
			<li value="*">TOUT VOIR</li>
			<li>
				<p>Sélectionner une autre mission</p>
				<span class="custom-dropdown custom-dropdown--color">
					<select class="custom-dropdown__select custom-dropdown__select--color">
						<option>...</option>
						<option>SURNOMS</option>
						<option>DÉTOUR</option>
						<option>STATUES EN VIE</option>
					</select>
				</span>
			</li>
		</ul>
	</nav>
</script>

<script type="text/template" id="header-template" name="header-template">
	<div class="header-shadow"></div>
	<div id="header-shape">
		<img class="logo" src="img/header/logo-header.png">
		<ul class="content">
			<li class="under underline-header"><a href="#/">L'OEUVRE COLLABORATIVE</a></li>
			<li class="under gallery">LA GALERIE</li>
			<li class="under">PROPOSER UNE MISSION</li>
			<li>LE PROJET OVE
				<img src="img/header/picto_menu_deroulant.png">
			</li>
			<li>MON COMPTE
				<img src="img/header/picto_menu_deroulant.png">
			</li>
		</ul>
	</div>
</script>
